<table class="table table-hover" width="1000p" *ngIf="tracks?.length > 0">
  <colgroup>
    <col width="20px" />
    <col width="30px" />
    <col />
    <col />
    <col />
    <col />
  </colgroup>
  <thead>
    <tr>
      <th>#</th>
      <th></th>
      <th>Track</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Length</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tracks" (click)="selected.emit(t)" [class.selected]="t === currentTrack">
      <td></td>
      <td></td>
      <td>{{ t.title || 'n/d'}}</td>
      <td>{{ t.artist || 'n/d'}}</td>
      <td>{{ t.album || 'n/d'}}</td>
      <td>{{ t.length || 'n/d'}}</td>
    </tr>
  </tbody>
</table>
